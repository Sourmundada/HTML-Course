<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        td, th {
            border: 1px solid #444;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Phone Diary</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone No.</th>
        </tr>
        <tr>
            <td>Sourabh</td>
            <td>0100200109</td>
        </tr>
        <tr>
            <td>Ashutosh</td>
            <td>9203947590</td>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>0200-100-300</td>
        </tr>
    </table>
</body>
</html>
