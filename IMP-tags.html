<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Important Tags</title>
</head>
<body>
    <h3>Block Level Element</h3>
    <div>
        The &lt;div&gt; is a block-level element.
    </div>
    <h3>Inline Elements</h3>
    <span>The &lt;span&gt; is an inline element.</span>
    <h3>Classes & Ids</h3>
    <div class="classname">
        This is a div with a class of "classname".
    </div>
    <div id="idname">
        This is a div with a id of "idname".
    </div>
</body>
</html>
