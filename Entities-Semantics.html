<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Entities & Semantics</title>
</head>
<body>

    <h1>Entities Symbols</h1>

    <p>Dollor Symbol : &dollar; <br> Euro Symbol : &euro;</p>
    <p>Copyright Symbol : &copy;</p>
    <p>Arrow Symbol : &UpArrow; &downarrow; &leftarrow; &rightarrow;
        <br> Less Than Symbol : &lt; <br> Greater Than Symbol : &gt;
    </p>

    <hr>
    <h1>Semantic Tags</h1>
    
    <header>This is Header.</header>
    <nav>This is navbar.</nav>
    <main>This is a main tag.</main>
    <section>This is a section.</section>
    <article>This is an Article.</article>
    <aside>This is aside.</aside>
    <footer>This footer.</footer>
</body>
</html>
