<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Ordered Lists & Unordered Lists</title>
</head>
<body>
    <h2>This is Ordered List</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <h2>This is Unordered List</h2>
    <ul>
        <li>Mango</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Apple</li>
    </ul>
</body>
</html>
