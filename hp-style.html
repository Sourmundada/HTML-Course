<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Text Formatting</title>
</head>
<body>
    <h1><b>This is a Bold Heading</b></h1>
    <p><strong>This is a Bold Paragraph</strong></p>
    <p><u>This Text is Underlined.</u></p>
    <p><i>This text is italics.</i></p>
    <p>This is first part of paragraph. <br> This is second part of paragraph.</p>
    <p><small>This is small text.</small></p>
    <p>Mark <mark>Red</mark> as Yellow.</p>
    <p>This is <strike>Blur Image</strike> <ins>Hd Image</ins>.</p>
</body>
</html>
